services:
  database:
    image: postgres:17-trixie
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=cafeteria
    volumes:
      - ./docker/config/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"


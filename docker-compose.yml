services:
  database:
    image: postgres:17-trixie
    environment:
      - POSTGRES_PASSWORD=SnowCafe
      - POSTGRES_USER=cafeteria_admin
      - POSTGRES_DB=cafeteria
    volumes:
      - ./docker/config/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: docker/Cafeteria.Api.Dockerfile
    environment:
      - DB_CONN=Host=database;Database=cafeteria;Username=cafeteria_admin;Password=SnowCafe
    ports:
      - "8080:8080"
    depends_on:
      - database

  customer:
    build:
      context: .
      dockerfile: docker/Cafeteria.Customer.Dockerfile
    environment:
      - ApiBaseUrl=http://api:8080
    ports:
      - "8081:8080"
    depends_on:
      - api

  management:
    build:
      context: .
      dockerfile: docker/Cafeteria.Management.Dockerfile
    environment:
      - ApiBaseUrl=http://api:8080
    ports:
      - "8082:8080"
    depends_on:
      - api

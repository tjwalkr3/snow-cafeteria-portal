name: Deploy Main - Lint, Test, Warnings Check, Teams Notification

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  format_verification:
    runs-on: self-hosted
    steps:
    - name: Check out the code. 
      uses: actions/checkout@v4

    - name: Linting with Dotnet Format
      run: |
        source /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
        nix-shell -p dotnet-sdk_9 --run "
          dotnet format --verify-no-changes --verbosity diagnostic
        "

  check_for_warnings:
    runs-on: self-hosted
    steps:
    - name: Check out the code. 
      uses: actions/checkout@v4

    - name: Check for warnings with dotnet format  --warnaserror
      run: |
        source /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
        nix-shell -p dotnet-sdk_9 --run "
          dotnet build --warnaserror
        "

  run_unit_tests:
    runs-on: self-hosted
    steps:
    - name: Check out the code. 
      uses: actions/checkout@v4

    - name: Run the unit tests.
      run: |
        source /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
        nix-shell -p dotnet-sdk_9 --run "
          dotnet test
        "
        echo "going to deploy!!!"

  notify_discord:
    runs-on: self-hosted
    needs: [format_verification, check_for_warnings, run_unit_tests]
    if: always()
    steps:
    - name: Send Discord notification
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DEPLOY_MAIN_DISCORD }}
        title: "Snow Cafeteria Portal - Merged Into Main, Deploying"
        description: "Deployment workflow completed"
        url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        status: ${{ job.status }}
        color: 0xf73232
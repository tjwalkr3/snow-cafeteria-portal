apiVersion: apps/v1
kind: Deployment
metadata:
  name: cafeteria-management-dep
  namespace: cafeteria
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cafeteria-management

  template:
    metadata:
      labels:
        app: cafeteria-management
    spec:
      containers:
      - name: cafeteria-management-container
        image: tjwalkr3/cafeteria-management:$CONTAINER_VERSION
        env:
        - name: OpenIDConnectSettings__Authority
          value: "https://auth.dragonbytes.org/realms/AppRealm"
        - name: OpenIDConnectSettings__ClientId
          value: "cafeteria"
        - name: OpenIDConnectSettings__ClientSecret
          value: ""
        - name: ApiBaseUrl
          value: "http://cafeteria-api-svc:8080"
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: cafeteria-management-svc
  namespace: cafeteria
spec:
  selector:
    app: cafeteria-management
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cafeteria-management-ingress
  namespace: cafeteria
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - admin.dragonbytes.org
      secretName: admin-tls
  rules:
    - host: admin.dragonbytes.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cafeteria-management-svc
                port:
                  number: 8080